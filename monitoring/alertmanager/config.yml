    # ç”Ÿäº§ç¯å¢ƒå‘Šè­¦
    - match:
        environment: production
      receiver: 'wokeflow-production'
      continue: true

    # frys åº”ç”¨å‘Šè­¦
    - match:
        service: wokeflow
      receiver: 'wokeflow-app-team'
