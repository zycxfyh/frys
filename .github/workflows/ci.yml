name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # -----------------------------------------------------------------------------
  # Security and Code Quality Checks
  # -----------------------------------------------------------------------------
  security:
    name: Security & Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run cargo audit
        uses: actions-rs/cargo@v1
        with:
          command: audit
          args: --format json

  # -----------------------------------------------------------------------------
  # Testing Job
  # -----------------------------------------------------------------------------
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --verbose --all-features
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/frys_test
          REDIS_URL: redis://localhost:6379

      - name: Generate test coverage
        uses: actions-rs/cargo@v1
        with:
          command: tarpaulin
          args: --out Xml --output-dir coverage
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: coverage/cobertura.xml
          fail_ci_if_error: false

  # -----------------------------------------------------------------------------
  # Build and Package
  # -----------------------------------------------------------------------------
  build:
    name: Build & Package
    runs-on: ubuntu-latest
    needs: [security, test]
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
          - x86_64-apple-darwin
          - aarch64-apple-darwin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build Docker image
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: frys:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frys-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/frys
          retention-days: 30

  # -----------------------------------------------------------------------------
  # Integration Tests
  # -----------------------------------------------------------------------------
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        ports:
          - 6379:6379

      elasticsearch:
        image: elasticsearch:8.11.0
        env:
          discovery.type: single-node
          xpack.security.enabled: false
          "ES_JAVA_OPTS": "-Xms512m -Xmx512m"
        ports:
          - 9200:9200

      rabbitmq:
        image: rabbitmq:3-management
        env:
          RABBITMQ_DEFAULT_USER: frys
          RABBITMQ_DEFAULT_PASS: frys
        ports:
          - 5672:5672
          - 15672:15672

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: frys-x86_64-unknown-linux-gnu
          path: ./bin/

      - name: Make binary executable
        run: chmod +x ./bin/frys

      - name: Run integration tests
        run: |
          export PATH=$PWD/bin:$PATH
          cargo test --test integration --verbose
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/frys_test
          REDIS_URL: redis://localhost:6379
          ELASTICSEARCH_URL: http://localhost:9200
          RABBITMQ_URL: amqp://frys:frys@localhost:5672

  # -----------------------------------------------------------------------------
  # Performance Benchmarking
  # -----------------------------------------------------------------------------
  benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: frys-x86_64-unknown-linux-gnu
          path: ./bin/

      - name: Make binary executable
        run: chmod +x ./bin/frys

      - name: Run benchmarks
        run: |
          export PATH=$PWD/bin:$PATH
          cargo bench --bench metrics_benchmark

      - name: Store benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        if: github.event_name != 'pull_request'
        with:
          name: Rust Benchmark
          tool: 'cargo'
          output-file-path: output.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true

  # -----------------------------------------------------------------------------
  # Deploy to Staging
  # -----------------------------------------------------------------------------
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, integration-test, benchmark]
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/frys:staging-${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/frys:staging-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update staging deployment
        run: |
          aws eks update-kubeconfig --region us-east-1 --name frys-staging
          kubectl set image deployment/frys-app frys=${{ steps.login-ecr.outputs.registry }}/frys:staging-${{ github.sha }}
          kubectl rollout status deployment/frys-app

  # -----------------------------------------------------------------------------
  # Deploy to Production
  # -----------------------------------------------------------------------------
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, integration-test, benchmark]
    if: github.ref == 'refs/heads/main' && github.event_name == 'release'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/frys:${{ github.event.release.tag_name }}
            ${{ steps.login-ecr.outputs.registry }}/frys:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update production deployment
        run: |
          aws eks update-kubeconfig --region us-east-1 --name frys-production
          kubectl set image deployment/frys-app frys=${{ steps.login-ecr.outputs.registry }}/frys:${{ github.event.release.tag_name }}
          kubectl rollout status deployment/frys-app

      - name: Run production smoke tests
        run: |
          # Wait for rollout to complete
          kubectl wait --for=condition=available --timeout=300s deployment/frys-app

          # Run smoke tests
          ./scripts/ci/smoke-test.sh ${{ github.event.release.tag_name }}

  # -----------------------------------------------------------------------------
  # Release Management
  # -----------------------------------------------------------------------------
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.event_name == 'release'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: frys-x86_64-unknown-linux-gnu
          path: ./bin/linux/

      - name: Download macOS build
        uses: actions/download-artifact@v3
        with:
          name: frys-x86_64-apple-darwin
          path: ./bin/darwin/

      - name: Create release archives
        run: |
          cd bin
          tar -czf frys-linux-amd64.tar.gz -C linux .
          tar -czf frys-darwin-amd64.tar.gz -C darwin .

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/frys-linux-amd64.tar.gz
            bin/frys-darwin-amd64.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}