apiVersion: v1
kind: Service
metadata:
  name: frys-service
  namespace: frys-system
  labels:
    app.kubernetes.io/name: frys
    app.kubernetes.io/component: application
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:region:account:certificate/certificate-id"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: https
    port: 443
    targetPort: 9443
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app.kubernetes.io/name: frys
    app.kubernetes.io/component: application

---
apiVersion: v1
kind: Service
metadata:
  name: frys-headless
  namespace: frys-system
  labels:
    app.kubernetes.io/name: frys
    app.kubernetes.io/component: application
spec:
  clusterIP: None
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app.kubernetes.io/name: frys
    app.kubernetes.io/component: application

---
# Metrics service for Prometheus
apiVersion: v1
kind: Service
metadata:
  name: frys-metrics
  namespace: frys-system
  labels:
    app.kubernetes.io/name: frys
    app.kubernetes.io/component: metrics
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app.kubernetes.io/name: frys
    app.kubernetes.io/component: application
