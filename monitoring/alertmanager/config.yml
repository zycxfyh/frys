    # åŸºç¡€è®¾æ–½å‘Šè­¦
    - match:
        service: infrastructure
      receiver: 'wokeflow-infra-team'
      continue: true

    # SLO è¿åå‘Šè­¦
    - match:
        slo: api_availability
