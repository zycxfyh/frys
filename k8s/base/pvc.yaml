apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frys-data-pvc
  namespace: frys-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: fast-ssd

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frys-logs-pvc
  namespace: frys-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: standard

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frys-plugins-pvc
  namespace: frys-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---
# Shared storage for plugins (if using ReadWriteMany)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frys-shared-plugins-pvc
  namespace: frys-system
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
  storageClassName: shared-storage
