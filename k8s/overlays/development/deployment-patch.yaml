apiVersion: apps/v1
kind: Deployment
metadata:
  name: frys-app
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: frys
        env:
        - name: RUST_LOG
          value: "debug,frys=trace,tower_http=debug"
        - name: FRYS_ENVIRONMENT
          value: "development"
        - name: DEBUG_MODE
          value: "true"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
