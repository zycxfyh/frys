apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: frys-base

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: frys
  app.kubernetes.io/component: application
  app.kubernetes.io/part-of: frys-system

# Resources to include
resources:
  - namespace.yaml
  - rbac.yaml
  - configmap.yaml
  - secret.yaml
  - pvc.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - networkpolicy.yaml
  - pdb.yaml
  - hpa.yaml

# Image transformations
images:
  - name: frys
    newTag: latest

# Common annotations
commonAnnotations:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/created-by: frys-deployment
