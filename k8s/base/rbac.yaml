apiVersion: v1
kind: ServiceAccount
metadata:
  name: frys-service-account
  namespace: frys-system
  labels:
    app.kubernetes.io/name: frys
    app.kubernetes.io/component: service-account

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: frys-pod-reader
  namespace: frys-system
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log", "pods/exec"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "statefulsets"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: frys-service-account-binding
  namespace: frys-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: frys-pod-reader
subjects:
- kind: ServiceAccount
  name: frys-service-account
  namespace: frys-system

---
# Cluster-level permissions for service discovery
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: frys-service-discovery
rules:
- apiGroups: [""]
  resources: ["services", "endpoints", "pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: frys-service-discovery-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: frys-service-discovery
subjects:
- kind: ServiceAccount
  name: frys-service-account
  namespace: frys-system
